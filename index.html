<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWise</title>

<body>
    <div class="container">
        <div class="logo">
            <h1>
                SHO<strong>P</strong>WISE
            </h1>
        </div>
        <div class="form" id="form">
            <form>
                <h1>Sign-In</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">E-mail</label><br>
                    <input type="email" class="form-control" id="clientemail">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label><br>
                    <input type="Phone no." class="form-control">
                </div>
                <div class="button">
                    <button type="submit" class="Sign">Sign In</button>
                    
                </div>
                <div class="form-group">
                    <p>By continuing, you agree to shop-wise
                        Conditions of Use and Privacy Notice.</p>
                    
                </div>
                
                <div class="button">
                    <button type="submit" class="Guest">Login as Guest</button>
                </div>
                <div class="button">
                    <button type="submit" class="Create">Create your Shop-wise Account</button>
                </div>

            </form>
        </div>
    </div>
</body>
